        <div class="form-5">
            <div class="form-2">
            <h1>HISTORIAL DEL PACIENTE</h1>
                <form action="resultados.html" method="GET">
                    <fieldset class="form-4">
                        <div class="form-left">
                            <div>
                                <label for="nombre">NOMBRE</label>
                                <br>
                                <input class="controls-2" type="text" name="nombre" id="nombre" required>
                            </div>
                            <div>
                                <label for="apellido">APELLIDO</label>
                                <br>
                                <input class="controls-2" type="text" name="apellido" id="apellido">
                            </div>
                            <div>
                                <label for="cedula">CEDULA</label>
                                <br>
                                <input class="controls-2" type="number" name="cedula" id="cedula">
                            </div>
                            <div>
                                <label for="autor">AÑO</label>
                                <br>
                                <input class="controls-2" type="date" name="fecha" id="fecha">
                            </div>
                            <br>
                            <div>
                                <label for="historial">Historial Clínico</label>
                                <br>
                                <textarea class="controls-6" name="textarea" rows="10" cols="50"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <button class="myButton" type="submit">Guardar</button>
                    <button class="myButton" type="reset">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
